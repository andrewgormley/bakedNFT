  <!-- BANNER COPY -->
  <div class="max-w-3xl">
    <h1 class="text-6xl leading-none uppercase text-white font-bold mb-5">{{ .Params.bannerTitle }}</h1>
    <p>{{ .Params.bannerCopy }}</p>
  </div>
  <!-- BANNER END -->

  <!-- NFTS -->
  <div class="max-w-lg relative nfts-container">

    <ul class="absolute">

      {{ range .Params.nfts }}
        <li class="absolute rounded-lg border border-gray-700 p-3 bg-black">
          <div class="nft-img rounded-lg bg-gray-700 mb-4 bg-cover bg-center overflow-hidden" style="background-image: url('{{ .img }}')"></div>

            <div class="uppercase font-bold text-white mr-2">
